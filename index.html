<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="main__container">
        <div class="time__container">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div class="controllers__container">
            <button>
                <?xml version="1.0" encoding="UTF-8"?><svg width="43px" height="43px" stroke-width="1.3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M6 12h6m6 0h-6m0 0V6m0 6v6" stroke="#ffffff" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
            <button id="startButton">
                <?xml version="1.0" encoding="UTF-8"?><svg width="43px" height="43px" stroke-width="1.3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#4fb53b"><path d="M6.906 4.537A.6.6 0 006 5.053v13.894a.6.6 0 00.906.516l11.723-6.947a.6.6 0 000-1.032L6.906 4.537z" stroke="#4fb53b" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
            <button id="stopButton" class="hide">
                <?xml version="1.0" encoding="UTF-8"?><svg width="43px" height="43px" stroke-width="1.3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#b53b3b"><path d="M6 18.4V5.6a.6.6 0 01.6-.6h2.8a.6.6 0 01.6.6v12.8a.6.6 0 01-.6.6H6.6a.6.6 0 01-.6-.6zM14 18.4V5.6a.6.6 0 01.6-.6h2.8a.6.6 0 01.6.6v12.8a.6.6 0 01-.6.6h-2.8a.6.6 0 01-.6-.6z" stroke="#b53b3b" stroke-width="1.3"></path></svg>
            </button>
            <button>
                <?xml version="1.0" encoding="UTF-8"?><svg width="43px" height="43px" stroke-width="1.3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff"><path d="M6 12h12" stroke="#ffffff" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path></svg>            </button>
        </div>
    </div>
    <div class="timers__container">
        <button id="pomodoroButton">Pomodoro</button>
        <button id="breakButton">Break</button>
        <button id="longBreakButton">Long Break</button>
    </div>
</main>
<footer></footer>
<script src="src/js/index.js"></script>
</body>
</html>
